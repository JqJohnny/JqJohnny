<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Rampart+One&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

    <title>Quiz App</title>
</head>
<body>
    <a href="about.html" style="color:rgb(0, 60, 255);">About</a>
    <h1 style="text-align:center;">Scrum Assigner</h1>

    <div class="quiz-container" id="quiz">

        <div class="quiz-header">   
            <p2 id="question">Question</p2>
            <ul>
                <li>
                    <input type="radio" name="answer" value="5" id="a" class="answer">
                    <label for="a" id="a_text"></label>
                </li>
                <li>
                    <input type="radio" name="answer" value="4" id="b" class="answer">
                    <label for="b" id="b_text"></label>
                </li>
                <li>
                    <input type="radio" name="answer" value="3" id="c" class="answer">
                    <label for="c" id="c_text"></label>
                </li>
                <li>
                    <input type="radio" name="answer" value="2" id="d" class="answer">
                    <label for="d" id="d_text"></label>
                </li>
                <li>
                    <input type="radio" name="answer" value="1" id="e" class="answer">
                    <label for="e" id="e_text"></label>
                </li>
            </ul>
            
        </div>
        
    
        <button id="submit" >Submit</button>

        <br>
    </div>

    

</body>
<script src="js/option.js"> 
</script>
</html>
